<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Juego Piedra, Papel y Tijera</h1>
    <h2>Introduce aquí tu jugada:</h2>
    <select name="" id="" class="js-selection">
        <option value=""></option>
        <option value="piedra">Piedra</option>
        <option value="papel">Papel</option>
        <option value="tijera">Tijera</option>
    </select>
    <button class="js-btnplay">Jugar</button>
    <p class="js-goPlay">¡Vamos a jugar!</p>
    <h3>Jugador:
        <p class="js-player-score"></p>
    </h3>
    <h3>Ordenador:
        <p class="js-pc-score"></p>
    </h3>

    <script src="./js/main.js"></script>
</body>
</html>
